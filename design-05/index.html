<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">


        <div class="logo">
            <img src="asssets/images/SiteLogo.png" alt="">

        </div>

        <div class="nav-btn">

            <button class="btn-1"><a href="#">Log In</a></button>

            <img src="asssets/images/icon.png" alt="">

        </div>

    </div>

    <div class="text">
        <h1>Watch Broadway Musicals Online</h1>
        <p>Stream Tony Award-winning Broadway shows and musicals anytime, anywhere!</p>
    </div>

    <div class="search">
        <div class="search-btn">
            <p>Search the musicals</p>

            <button class="btn2">WATCH NOW</button>
        </div>

    </div>

    <div class="box">
        <div class="box1">
            <img src="asssets/images/Rectangle 90.png" alt="">
            <p>The Phantom of the Opera at the Royal Albert Hall (2011)</p>

        </div>
        <div class="box1">
            <img src="asssets/images/Rectangle 91.png" alt="">
            <p>The SpongeBob Musical (2019)</p>
        </div>
        <div class="box1">
            <img src="asssets/images/Rectangle 92.png" alt="">
            <p>Les Miserables (2019)</p>
        </div>
        <div class="box1">
            <img src="asssets/images/Rectangle 93.png" alt="">
            <p>Hamilton (2020)
            </p>
        </div>
    </div>
    
</body>
</html>
