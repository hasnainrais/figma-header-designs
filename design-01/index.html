<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->

    <div class="header">

        <div class="logo">

            <a href="../index.html"><img src="assets/images/SiteLogo.png" alt="logo"></a>

        </div>

        <div class="nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>

            </ul>
        </div>    
    </div>

    <!-- heading  -->

    <div class="heading">
        <p>Mercedes <span class="merc">GLK 300 4MATIC</span> Coupe</p>
    </div>
    <div class="button">
        <button class="btn"><a href="#">MORE</a></button>
    </div>

    <!-- section-01  -->

    <div class="sec-01">
        <div class="text-1">
            <p><span class="red"><i>Engine</i></span><br/><span class="hp">249 HP</span><br/><span class="km">7.33 kmpl</span></p>
        </div>
        <div class="pic-1">

            <img src="assets/images/image 35.png" alt="car-image">
            
        </div>
        <div class="text-2">
            <p><span class="red"><i>Max Speed</i></span><br/><span class="hp">240 km/h</span><br/><span class="km">6.3 sec</span></p>

        </div>
    </div>

    <!-- social  -->

    <div class="social">

        <div class="icon">
           <a href="#"> <img src="assets/images/social.png" alt="facebook" width="10" height="18"></a>
           <a href="#"> <img src="assets/images/social (1).png" alt="twitter" width="20" height="20"></a>
           <a href="#"><img src="assets/images/social (2).png" alt="insta" width="18" height="18"></a>
            <a href="#"><img src="assets/images/social (3).png" alt="youtube" width="26" height="20"></a>


        </div>

        <div class="ellipse">
            <img src="assets/images/Ellipse 9.png" alt="ellipse" width="10" height="10">
            <img src="assets/images/Ellipse 11.png" alt="ellipse" width="8" height="8">
            <img src="assets/images/Ellipse 10.png" alt="ellipse" width="8" height="8">

        </div>

    </div>

    
    
</body>
</html>
